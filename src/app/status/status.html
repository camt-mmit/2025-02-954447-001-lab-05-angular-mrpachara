<h2>Status</h2>

<dl>
  <dt>Current Time</dt>
  <dd>{{ currentData() }}</dd>

  <dt>User Agent</dt>
  <dd>{{ userAgent() }}</dd>

  <dt>Languages</dt>
  <dd>{{ languages() }}</dd>

  <dt>Is Cookie Enabled?</dt>
  <dd>{{ cookieEnabled() }}</dd>

  <dt>Logical Processors</dt>
  <dd>
    <span class="app-cl-number">{{ logicalProcessors() }}</span>
  </dd>

  <dt>Max Touch Points</dt>
  <dd>
    <span class="app-cl-number">{{ maxTouchPoints() }}</span>
  </dd>
</dl>
